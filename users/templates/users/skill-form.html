{% extends "base.html"%} 
{% load static %} 
{% block title %} | Your Skills {% endblock%} 

{% block content %} 


<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            {% if page == "create" %}
            <h1>Create Skill</h1>
            <form class="form" method="POST" action="{% url 'users:create-skill' %}" enctype="multipart/form-data">
            {% elif page == "edit" %}
            <h1>Edit Skill</h1>
            <form class="form" method="POST" action="{% url 'users:edit-skill' skill.id %}" enctype="multipart/form-data">
            {% endif %}
                {% csrf_token %}
                {% for field in form %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{ field.label}}: </label>
                    {{ field }}
                </div>
                {% endfor %}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
