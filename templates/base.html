{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
    <!-- Dev Search UI -->
    <link rel='stylesheet' type="text/css" media="screen" href="{% static 'styles/app.css' %}">
    <title>Connect with Developers!{% block title %}{% endblock %}</title>

  </head>
  <body>
    {% include "includes/navbar.html" %}
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert--{{ message.tags }}">
      <p {% if message.tags %}
          class="alert__message"
          {% endif %}>
              {{ message }}
      </p>
      <button class="alert__close">тип</button>
    </div>
    {% endfor %}
{% endif %}

    {% block content %} {% endblock %}
    {% include "includes/footer.html" %}
  </body>
  <script src="{% static 'uikit/app.js' %}"></script>
  <script src="{% static 'js/pagination.js' %}"></script>
</html>
